<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Reader - HTML File Processor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="reader.css">
</head>
<body>
    <div class="novel-reader theme-light font-serif" id="novelReader">
        <!-- Upload Screen -->
        <div id="uploadSection" class="container-fluid">
            <h1 class="text-center mt-4 mb-4">Novel Reader</h1>

            <div class="file-upload-area" id="fileUploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drop HTML Novel File Here</h3>
                <p class="text-muted">Or click to browse and select a file</p>
                <input type="file" id="fileInput" accept=".html,.htm" class="d-none">
            </div>

            <div class="progress-container mb-3" id="uploadProgress" class="hidden">
                <div class="progress-bar">
                    <div class="progress-bar bg-success" id="progressBar" style="width: 0%"></div>
                </div>
                <p class="text-center mt-2" id="progressText">Processing file...</p>
            </div>
        </div>

        <!-- Reader Interface (hidden initially) -->
        <div id="readerSection" class="hidden">
            <!-- Header Controls -->
            <header class="reader-header">
                <div class="reader-controls">
                    <div>
                        <button class="btn-control" id="sidebarToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <button class="btn-control" id="prevChapter">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="btn-control" id="nextChapter">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <div class="flex-grow-1 text-center">
                        <span id="chapterTitle" class="fw-bold">Chapter Title</span>
                        <div class="chapter-progress" id="chapterProgress" style="display: none;">
                            <div class="progress mt-1" style="height: 3px;">
                                <div class="progress-bar" id="chapterProgressBar" style="width: 0%;"></div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button class="btn-control" id="exportBtn" title="Export Novel">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="btn-control dropdown-toggle" data-bs-toggle="dropdown" title="Settings">
                            <i class="fas fa-cog"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><h6 class="dropdown-header">Theme</h6></li>
                            <li><a class="dropdown-item" href="#" data-theme="light">Light</a></li>
                            <li><a class="dropdown-item" href="#" data-theme="dark">Dark</a></li>
                            <li><a class="dropdown-item" href="#" data-theme="sepia">Sepia</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><h6 class="dropdown-header">Font</h6></li>
                            <li><a class="dropdown-item" href="#" data-font="serif">Serif</a></li>
                            <li><a class="dropdown-item" href="#" data-font="sans">Sans</a></li>
                            <li><a class="dropdown-item" href="#" data-font="mono">Monospace</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><h6 class="dropdown-header">Font Size</h6></li>
                            <li>
                                <div class="d-flex align-items-center px-3">
                                    <span class="me-2" id="fontSizeLabel">18px</span>
                                    <input type="range" class="form-range flex-grow-1" id="fontSizeSlider" min="12" max="24" value="18">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>

            <!-- Main Reading Area -->
            <main class="reader-main">
                <!-- Table of Contents Sidebar -->
                <aside class="reader-sidebar" id="sidebar">
                    <div class="p-3">
                        <h5 class="mb-3">Table of Contents</h5>
                        <ul class="chapter-list" id="chapterList">
                            <!-- Chapters will be populated here -->
                        </ul>
                    </div>
                </aside>

                <!-- Content Area -->
                <div class="reader-content-area">
                    <div class="reader-content" id="chapterContent">
                        <!-- Chapter content will be displayed here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application JavaScript -->
    <script src="reader.js"></script>
</body>
</html>
